<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#1CCC5B" />
	<link rel="stylesheet" href="./styles.css">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<title>Notes with Socket.io</title>
</head>
<body>
	<header class="header">
		<img class="header__img" src="./images/logo.png" alt="Logo header">
		<h1 class="header__text" >NOTES</h1>
	</header>
	<main class="main-grid">
		<form id="note-form" class="note-form">
			<input class="note-form__input" type="text" name="title" placeholder="Title">
			<textarea class="note-form__textarea" name="description" placeholder="Description"></textarea>
			<button class="note-form__btn">
				<i class="bi bi-plus-lg"></i> ADD
			</button>
		</form>
		<section class="notes-list">
			<ul class="notes-list__ul" id="notes">
			</ul>
		</section>
	</main>
	<script src="/socket.io/socket.io.js" /></script>
	<script src="./main.js" type="module" /></script>
</body>
</html>
